<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS code compiler</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>JS code compiler</h1>
    <div id="form">
      <textarea
        name="code"
        id="code"
        cols="30"
        rows="10"
        value=""
        spellcheck="false"
      ></textarea>
      <button type="button" id="submit" onclick="run()">Compile</button>
    </div>
    <h2>Output</h2>
    <div id="outputContainer">
      <br />
      <p id="output"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
